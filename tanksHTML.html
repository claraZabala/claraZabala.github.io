<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/themes/sunset.js"></script>
  </head>
  <body>
    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
      Histograma que muestra los resultados de la estimación de un problema estadístico llamado el problema de los tanques
        alemanes. En este se ven unas barras y cada una agrupa el número de veces que se ha hecho una estimación tal que
        los tanques que tienen los alemanes son ese número. Es decir, en el eje de las Y's están el número de estimaciónes
        que se han hecho, osea, las veces que se ha calculado cuantos tanques podrían tener y en el eje de las X's estan
        los números de tanques que han dado estos cálculos. El histograma, en el eje de las X's empieza por el número 56 y
        termina en el 128, y en el de las Y's empieza por el 0 y llega hasta el 2000. La forma del gráfico es ascendente:
        las barras van siendo cada vez más altas desde el 60 hasta el 110. Antes del 60 o después del 110 ya no hay más
        barras visibles.
      </p>
    </figure>
  <script type="text/javascript" src="tanksJS.js"></script>
  </body>
</html>
