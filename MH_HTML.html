  <body>
    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
      Gráfico que muestra dos líneas, una para las probabilidades de ganar quedándose con la puerta que se ha escogido
          en un inicio del juego de Monty Hall y la otra para mostrar la probabilidad de ganar cambiando a la otra
          puerta cerrada que queda. En el eje de las y's está esta probabilidad, que puede tener un valor de 0 a 1, y
          en el de las x's está el número de juego simulado, en este caso se simulan 150 juegos. Las probabilidades se van sumando de manera que se van
          calculando de forma additiva y así se puede comprovar si convergen a algún número.
          Al principio las probabilidades van oscilando, ganar cambiando empieza con un valor de 1 y va bajando hasta
          0.5 pero vuelve a subir hasta 0.75 y va subiendo y bajando hasta quedarse más o menos entre el 0.66 y el 0.7
          a partir del juego número 30.
          En el caso de ganar quedándose, empieza por el 0 y sube hasta el 0.5, pero luego también sigue oscilando hasta
          quedarse sobre el 0.3 a partir del juego número 30.
          Esto nos dice que la probabilidad de ganar cambiando és el doble de grande que la de ganar quedándose la
          puerta inicial.
      </p>
    </figure>
  <script type="text/javascript" src="MH_js.js"></script>
